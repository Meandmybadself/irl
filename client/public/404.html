<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // GitHub Pages SPA redirect hack
    // When a user navigates directly to a route like /home, GitHub Pages serves this 404.html
    // We capture the path and redirect to index.html with the path encoded in the URL
    // The query parameter will be processed by index.html to restore the correct route

    var pathSegmentsToKeep = 0;
    var l = window.location;

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
